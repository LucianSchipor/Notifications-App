<div class="announcement-container">
  <p class="message">{{ message }}</p>
  <p class="title">{{ title }}</p>
  <p class="author">{{ author }}</p>
  <img src="imageUrl" alt="nu merge" />
  <div>
    <button mat-button color="accent" (click)="deleteAnnouncement()">
      Delete
    </button>
    <button
      [routerLink]="'/edit'"
      mat-button
      color="accent"
      (click)="editAnnouncement()"
    >
      Edit
    </button>
  </div>
</div>
