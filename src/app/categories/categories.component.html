<div class="buttns">
  <div class="buttons" *ngFor="let category of categoriesList; let i = index">
    <button mat-raised-button color="primary" (click)="selectCategory(i)">
      {{ category.name }}
    </button>
  </div>
  <button mat-raised-button color="warn" (click)="selectCategory(0)">
    Reset
  </button>
</div>
