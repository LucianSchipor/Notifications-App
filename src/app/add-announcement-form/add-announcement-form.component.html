<form #announcementForm="ngForm" (ngSubmit)="onSubmit(announcementForm)">
      <mat-form-field class = "example-full-width">
        <mat-label> Title </mat-label>
        <input matInput placeholder="Title" [(ngModel)]="title" name="Title" required> 
    </mat-form-field>
    <mat-form-field class = "example-full-width">
        <mat-label> Message </mat-label>
        <input matInput placeholder="Message" [(ngModel)]="textarea" name="Message" required> 
    </mat-form-field>
    <mat-form-field class = "example-full-width">
        <mat-label> Author </mat-label>
        <input matInput placeholder="Author" [(ngModel)]="author" name="Author" required> 
    </mat-form-field>
    <mat-form-field class = "example-full-width">
        <mat-label> ImageURL </mat-label>
        <input matInput placeholder="imageURL" [(ngModel)]="imageURL" name="Image-URL" required> 
    </mat-form-field>

    
    <mat-form-field class="example-full-width" >
        <mat-label>Select a category</mat-label>
        <mat-select   [(ngModel)]="selectedCateg" name="category" (selectionChange)="categoryReceived($event)">
          <mat-option *ngFor="let category of categories"  [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit">Submit</button>
</form>
<button mat-raised-button color="warn" routerLink="/home">Cancel</button>
