<app-categories (selectedCategory)="categoryReceived($event)"></app-categories>
<div class="app-container">
  <app-announcement
    class="announcements"
    *ngFor="let announc of filteredAnnouncement"
    [message]="announc.message"
    [title]="announc.title"
    [author]="announc.author"
  ></app-announcement>
  <button [routerLink]="'/add'" mat-raised-button color="accent">Add</button>
</div>
